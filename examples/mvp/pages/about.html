<layout>
    <title>About Page Title Override</title>
    <meta property="og:description" content="About Page OG description" />
    <h1>Welcome to the about page</h1>
    <p>This is the about page</p>
    Some direct text here, click that button &rArr;
    <button id="cta">
        Learn More
    </button>
    <div>
        <h2>Feeling crabby?</h2>
        <h3>Look No Further!</h3>
        <img title="A red crab is an unofficial symbol of Rust" alt="A picture of a crab from above"
            src="/assets/images/mae-mu-rXDCb-Bmgdg-unsplash.jpg" />
    </div>
    <style>
        main p {
            color: red;
        }

        button {
            background-color: greenyellow;

            &:hover {
                background-color: lime;
            }

            &:active {
                background-color: forestgreen;
            }
        }
    </style>
    <script type="text/javascript">
        document.getElementById('cta').addEventListener('click', () => {
            const div = document.createElement('div');
            div.innerHTML = 'You clicked on the button!';
            document.body.appendChild(div);
        });
    </script>
</layout>
