<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name=version content="{{version}}">
    {{meta}}
    <title>{{title}}</title>
    <style>
        nav {
            background-color: #eee;
        }

        nav a {
            display: inline-block;
            margin-right: 1em;
            padding: 1em;
        }

        body.page-index header a.index,
        body.page-about header a.about {
            background-color: #ddd;
        }

        header nav a:hover {
            background-color: #ccc;
        }
    </style>
    {{style}}
</head>

<body class="page-{{page}}">
    <header>
        <nav>
            <a class="index" href="/">Home</a>
            <a class="about" href="/about/">About</a>
        </nav>
    </header>
    <main>
        {{content}}
    </main>
    <footer>
        <a class="index" href="/">Home</a>
        <a class="about" href="/about/">About</a>
        <p>
            Copyright &copy; 2020
        </p>
    </footer>
    {{script}}
</body>

</html>
